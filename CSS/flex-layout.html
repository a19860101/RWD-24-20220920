<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI';
        }
        img {
            width: 100%;
            display: block;
        }
        .container {
            width: 1200px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            padding-block: 150px;
        }
        .box {
            padding: 15px;
            flex: 0 0 calc(100% / 4);
        }
        .card {
            border: 1px solid #999;
            border-bottom: 6px solid #098
        }
        .card-body {
            padding: 15px;
        }
        .card-title {
            font-size: 1.6rem;
            margin-bottom: 8px;
        }
        .card-text {
            margin-bottom: 8px;
        }
        .card-img {
            position: relative;
        }
        .card-avatar {
            width: 60px;
            height: 60px;
            background-color: #098;
            border-radius: 50%;
            border:2px #fff solid;
            position: absolute;
            top: -30px;
            left: 15px;
            overflow: hidden;
        }
        .card-avatar img {
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
           <div class="card">
                <div class="card-img">
                    <div class="card-avatar">
                        <img src="https://picsum.photos/id/91/400/400" alt="">
                    </div>
                    <img src="https://picsum.photos/id/21/800/600" alt="">
                </div>
                <div class="card-body">
                    <h3 class="card-title">title</h3>
                    <p class="card-text">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Exercitationem molestias accusamus iste.
                    </p>
                    <a href="#" class="card-link">link</a>
                </div>
           </div>
        </div>
    </div>
</body>
</html>
