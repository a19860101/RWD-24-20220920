<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // function declaration 宣告式
        function twd_us(dollar,exc){
            return dollar / exc;
        }
        console.log(twd_us(10000,32));

        function us_twd(dollar,exc){
            return dollar * exc;
        }
        console.log(us_twd(2999,32));

        // function expression 表達式
        let money = function(dollar){
            return dollar * 1.1;
        }
        console.log(money(1600));
    </script>
</body>
</html>
