<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <style>
        img {
            width: 200px;
        }
    </style>
</head>
<body>
    <a href="https://picsum.photos/id/98/1200/800" data-lightbox="p" data-title="light box 1">
        <img src="https://picsum.photos/id/98/1200/800" alt="">
    </a>
    <a href="https://picsum.photos/id/48/1200/800" data-lightbox="p" data-title="light box 2">
        <img src="https://picsum.photos/id/48/1200/800" alt="">
    </a>
    <a href="https://picsum.photos/id/88/1200/800" data-lightbox="p" data-title="light box 3">
        <img src="https://picsum.photos/id/88/1200/800" alt="">
    </a>
    <a href="https://picsum.photos/id/25/1200/800" data-lightbox="p" data-title="light box 4">
        <img src="https://picsum.photos/id/25/1200/800" alt="">
    </a>
    <script>
        lightbox.option({
            albumLabel: "%1/%2",
            fadeDuration: 600,
            imageFadeDuration:300,
            resizeDuration: 1200,
        })
    </script>
</body>
</html>
