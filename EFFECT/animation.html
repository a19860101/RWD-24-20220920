<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #fa0;

            animation:fadeIn 4s;
            /* [name][duration][delay] */
        }
        @keyframes go {
            to {
                transform: translate(400px,400px);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
        }
        /* 
            只設定to，通常用在出場；只設定from，通常用在進場
        */
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
