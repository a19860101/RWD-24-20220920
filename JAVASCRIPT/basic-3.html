<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 運算子
        
        let x = 10;

        // 算術運算子
        console.log(x + 3);// 13
        console.log(x - 3);// 7
        console.log(x * 3);// 30
        console.log(x / 3);// 3.3333
        console.log(x % 3);// 1

        // 字串運算子
        console.log('第'+x+'位訪客');

        // 比較運算子
        console.log(x > 0);
        console.log(x >= 0);
        console.log(x < 0);
        console.log(x <= 0);
        console.log(x == 154);
        console.log(x === String(154)); //值與資料型態皆須相同
        console.log(x != 0);

        // 指定運算子(賦值)
        console.log(x = 100);// 100
        console.log(x += 3); // 103
        console.log(x -= 3); // 100
        console.log(x *= 3); // 300
        console.log(x /= 3); // 100
        console.log(x %= 3); // 1

        // 邏輯運算子
        // && and 
        // || or
        // !  not

        // 三元運算子
        let a = -10;
        let result = a > 0 ? '正':'負';
        // 條件 ? 成立 : 不成立

        console.log(result);



        

    </script>
</body>
</html>
