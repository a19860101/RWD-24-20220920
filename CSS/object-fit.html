<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            /* width: 500px; */
            /* height: 800px; */

            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: rgb(255, 128, 128);
        }
        
        .obj-cover {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        .box img {
            display: block;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="https://picsum.photos/id/237/1000/400" alt="" class="obj-cover">
    </div>
</body>
</html>
