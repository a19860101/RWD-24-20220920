<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const drinks = [
            {
                id:1,
                name: '熟成紅茶',
                price: 25,
            },
            {
                id:2,
                name: '春芽綠茶',
                price:25,
            },
            {
                id:3,
                name: '春芽冷露',
                price: 30
            }
        ];
        // forEach
        drinks.forEach(function(data){
            console.log(data);
        })

        // map 對應資料
        const price = drinks.map(function(data){
            return data.price;
        });
        console.log(price)
        const drinkNames = drinks.map(function(data){
            return data.name;
        });
        console.log(drinkNames)

        // filter 篩選符合條件的資料
        // const expensive = drinks.filter(function(data){
        //     return data.price < 30;
        // })
        const newDrinks = drinks.filter(function(data){
            return data.name != '春芽冷露';
        })
        
        
        //some 檢查陣列內是否有符合規則的資料，有就回傳true
        const drinks_some = drinks.some(function(data){
            // return data.name === '春芽冷露';
            return data.price === 30;
        })
        console.log(drinks_some);

        //every 檢查陣列內是否所有資料都符合規則，有就回傳true
        const drinks_every = drinks.every(function(data){
            // return data.name === '春芽冷露';
            return data.price >= 25;
        })
        console.log(drinks_every);

        // find 檢查陣列內是否有符合規則的資料，有就回傳第一筆資料
        const drinks_find = drinks.find(function(data){
            return data.price === 25;
        })
        console.log(drinks_find);

        // findeIndex 檢查陣列內是否有符合規則的資料，有就回傳第一筆資料索引
        const drinks_index = drinks.findIndex(function(data){
            return data.price === 30;
        })

        console.log(drinks_index);

    </script>
</body>
</html>
