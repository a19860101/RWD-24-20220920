<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #fa0;

            animation:go 1s infinite alternate ease;
            /* [name][duration][delay] */
            /* animation-name: go; */
            /* animation-duration: 1s; */
            /* animation-delay: 0s; */
            /* animation-iteration-count: 1; */
            /* animation-direction: normal ; */
            /* normal, reverse ,alternate,alternate-reverse */
            /* animation-fill-mode: forwards; */
            /* animation-timing-function: ease-in-out; */
            /* ease, ease-in, ease-in-out, ease-out, linear */
        }
        @keyframes move {
            0% {transform: trnaslate(0,0) rotate(0deg);}
            25% {transform: translate(400px,0) rotate(90deg);}
            50% {transform: translate(400px,400px) rotate(180deg);}
            75% {transform: translate(0,400px) rotate(270deg);}
            100% {transform: trnaslate(0,0) rotate(360deg);}
        }
        @keyframes go {
            to {
                transform: translate(400px,400px);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
        }
        /* 
            只設定to，通常用在出場；只設定from，通常用在進場
        */
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
