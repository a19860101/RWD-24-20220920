<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <style>
        body {
            height: 3000px;
        }
    </style>
</head>
<body>
    <!-- 
        position-{value}

        value:
        static
        relative
        absolute
        fixed
        sticky

        top-{value}
        bottom-{value}
        start-{value}
        end-{value}

        value:
        0 -> 0%
        50 -> 50%
        100 -> 100%

        translate-middle -> translate(-50% , -50%)
        translate-middle-x -> translateX(-50%)
        translate-middle-y -> translateY(-50%)
     -->
    <div class="position-relative bg-secondary mx-auto mt-5" style="width:600px;height:300px">
        <div class="position-absolute p-4 bg-danger"></div>
        <div class="position-absolute end-0 bottom-0 p-4 bg-danger"></div>
        <div class="position-absolute top-50 translate-middle start-50 p-4 bg-danger"></div>
        <div class="position-absolute top-0 start-100 translate-middle p-4 bg-danger"></div>
    </div>
    <div class="p-5 bg-primary position-fixed bottom-0 end-0"></div>
</body>
</html>
