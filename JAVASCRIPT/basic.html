<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script>
        // 變數 variable
        var a = 100;
        var a = 99;
        console.log(a);

        let b = 200;
        b = 98;
        console.log(b);



        // 常數 constant variable
        const c = 100;
        // const c =123;
        // c = 123
        console.log(c);
        // 常數不可重新賦值 


        /* 
            var vs let,const 
            1. var可重複宣告；let,const不可重複宣告
            2. scope不同(範疇不同)
        */

        /* 
            命名規範
            1. 只可使用英文、底線開頭
            2. 不可使用特殊符號
            3. 大小寫有別
            4. 不可使用關鍵字
        
        */
    </script>
</body>
</html>
