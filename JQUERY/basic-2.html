<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style> 
        p {
            transition: 600ms;
        }
        p.active {
            color: #ff6b9c;
            background-color: #22006c;
            padding: 30px;
        }
    </style>
</head>
<body>
    <a href="#" class="add">Add</a>
    <a href="#" class="remove">Remove</a>
    <a href="#" class="toggle">Toggle</a>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem explicabo illo libero provident repellat iusto doloremque pariatur amet voluptatibus? Ratione sed cumque quia possimus ea consectetur, aut aspernatur ipsam sit?
    </p>

    <script>
        $(function(){
            $('.add').click(function(){
               $('p').addClass('active');
            });
            $('.remove').click(function(){
                $('p').removeClass('active');
            });
            $('.toggle').click(function(){
                $('p').toggleClass('active');
            });
        })
    </script>
</body>
</html>
