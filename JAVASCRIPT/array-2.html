<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let drinks = ['紅茶','綠茶','奶茶','拿鐵','摩卡'];
        
        // push() 
        // 新增資料到陣列最後方
        drinks.push('梅子綠茶');
        // pop()
        // 移除陣列最後方資料
        drinks.pop();

        // unshift()
        // 新增資料到陣列最前方
        drinks.unshift('水');
        
        // shift()
        // 移除陣列最前方資料
        drinks.shift();

        // splice()
        // 拼接
        // drinks.splice(2,1,'001','002')
        drinks.splice(4,1);

        // slice()
        // 切片
        let drinks_slice = drinks.slice(1,4);
        // console.log(drinks_slice);
        
        // join()
        // 陣列轉字串
        let drinks_join = drinks.join();
        console.log(drinks_join);

        // toString()
        let drinks_toString = drinks.toString();
        console.log(drinks_toString);

        // split();
        // 字串轉陣列
        let str = 'hello world';
        let str_split = str.split('');
        console.log(str_split);

        let result = str.split('').reverse().join('');
        console.log(result);
        
        console.log(drinks);
        </script>
</body>
</html>
