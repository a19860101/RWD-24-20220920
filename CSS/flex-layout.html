<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 1200px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
        }
        .box {
            padding: 15px;
            flex: 0 0 calc(100% / 4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
           <div class="card">
                <div class="card-img">
                    <img src="https://picsum.photos/id/21/800/600" alt="">
                </div>
                <div class="card-body">
                    <h3 class="card-title">title</h3>
                    <p class="card-text">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Exercitationem molestias accusamus iste.
                    </p>
                    <a href="#" class="card-link">link</a>
                </div>
           </div>
        </div>
    </div>
</body>
</html>
