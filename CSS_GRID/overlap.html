<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            width: 1200px;
            margin-inline: auto;

            display: grid;

            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(4, 1fr);
            place-items: center;
        }
        .cover {
            grid-column: 1 / -1;
            grid-row: 1 / -1;
        }
        .content {
            background-color: rgb(234 33 123 / .5);
            grid-column: 2 / 4;
            grid-row: 1 / -1;

            padding: 15px;
            text-align: center;
            backdrop-filter: blur(5px);

            position: relative;
        }
        .cover img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

            font-size: 3rem;

            grid-column-start: 4;
            grid-row-start: 2;
            place-self: start;

            position: relative;
            transform: translateX(-50%);
        } */
        .popup {
            background-color: #ff004c;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            font-size: 3rem;

            position: absolute;
            left: 100%;
            top: 0;
            transform: translate(-50%, -50%)rotate(15deg);
        }
    </style>
</head>
<body>
    <header>
        <div class="cover">
            <img src="https://picsum.photos/id/234/1200/600" alt="">
        </div>
        <div class="content">
            <h1>HELLO GRID!!</h1>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex ut hic laudantium similique itaque debitis et libero animi ipsa quod obcaecati nulla, illo consectetur voluptatum deserunt est quae modi illum!
            </p>
            <div class="popup">
                80%
            </div>
        </div>
        <!-- <div class="popup">
            80%
        </div> -->
    </header>
</body>
</html>
